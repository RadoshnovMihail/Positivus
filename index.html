<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header 
    class="header">
        <div 
        class="header__inner container">
            <a 
            class="header__logo logo" 
            href="/">
                <img 
                 src="/images/header-logo.svg"
                 alt="Positivus"
                 width="220"
                 height="36"
                 loading="lazy">
            </a>
            <nav 
            class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">
About us
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">
Services
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">
Use Cases
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">
Use Cases
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">
Blog
                        </a>
                    </li>
                </ul>
            </nav>
            <button 
            class="header__button button button--transparent hidden-mobile"
            type="button">
            Request a quote
        </button>
        <button 
        class="button__burger-menu burger-button visible-mobile" 
        type="button"
        onclick="mobileOverlay.showModal()">
        <span 
        class="visually-hidden">
        Open navigation menu
        </span>
        </button>
        </div>
    </header>


    <dialog 
    class="mobile-overlay visible-mobile"
    id="mobileOverlay">
    MENU
</dialog>
</body>
</html>
